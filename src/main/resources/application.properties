datasource.primary.url=jdbc:postgresql://localhost:5433/lpmc
datasource.primary.username=lpmc
datasource.primary.password=lpmc

datasource.auth.url=jdbc:postgresql://localhost:5432/lpm
datasource.auth.username=lpm
datasource.auth.password=lpm

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=true

logging.level.org.springframework.web=DEBUG

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.serialization.indent_output=true

spring.application.name=LPM Catering Module

server.port=8081